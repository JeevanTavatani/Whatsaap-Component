<template>
    <lightning-card title="WhatsApp Messaging">
        <div class="slds-scrollable_y container" style="height:285px">
          <section role="log" class="slds-chat">
            <ul class="slds-chat-list">
              <template for:each={messages} for:item="message">
                <c-chat-message
                  key={message.Id}
                  inbound={message.Inbound__c}
                  message={message.Body__c}
                ></c-chat-message>
              </template>
            </ul>
          </section>
        </div>
        <div class="input container">
          <lightning-layout>
            <lightning-layout-item size='11'>
                <lightning-input type="text" label="Message" variant='label-hidden' placeholder="Type a message..."></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size='1'>
                <lightning-button-icon icon-name="utility:send" title="Send" onclick={handleSend}></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
        </div>
      </lightning-card>
</template>
